version: '3'

services:
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - app
  app:
    build: .
    command: yarn dev
    ports:
      - "3033:3033"
    volumes:
      - .:/usr/app
    networks:
      - app-network
  db:
    image: postgres
    ports:
      - "5432:5432"
    networks:
      - app-network
    environment:
      POSTGRES_PASSWORD: admin
networks:
  app-network: